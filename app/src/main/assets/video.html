<html lang="cn">

<head>
    <title>video</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style type="text/css">
    body {
        display: block;
    }

    video {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        margin: 0px;
        z-index:-1;
        vertical-align: baseline;
    }

</style>

<body>
<video id="video" width="100%" autoplay="autoplay" preload="auto" autobuffer="autobuffer"
       muted="muted" loop poster="video/megvii_video_poster.jpg">
    <source src="video/demo.mp4" type="video/mp4">
</video>

<script>
    var video = document.getElementById("video");

    function playVideo() {
        video.play();
    }

    function pauseVideo() {
        video.pause();
    }


</script>
</body>

</html>
